<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./dailyPlanner.css">
    <title>Daily Planner</title>
</head>
<body>
  <header> <h1 class="header">Weekly Planner</h1> </header> 
  <main> 
    <div class="container planner">
        <div class="sunday day">
          <h2>Sunday</h2>
          <input type="text"class='form-control form-control-sm add-planner placeholder="add new Plan"' >
          <button type="button" class="btn btn-secondary">Add</button>
          <div class="listPlan"></div>
        </div>
        <div class="Monday day">
          <h2>Monday</h2>
          <input type="text"class='form-control form-control-sm add-planner placeholder="add new Plan"' >
          <button type="button" class="btn btn-secondary">Add</button>
          <div class="listPlan"></div>
        </div>
        <div class="Tuesday day">
          <h2>Tuesday</h2>
          <input type="text"class='form-control form-control-sm add-planner placeholder="add new Plan"' >
          <button type="button" class="btn btn-secondary">Add</button>
          <div class="listPlan"></div>
        </div>
        <div class="wednesday day">
          <h2>Wednesday</h2>
          <input type="text"class='form-control form-control-sm add-planner placeholder="add new Plan"' >
          <button type="button" class="btn btn-secondary">Add</button>
          <div class="listPlan"></div>
        </div>
        <div class="Thursday day">
          <h2>Thursday</h2>
          <input type="text"class='form-control form-control-sm add-planner placeholder="add new Plan"' >
          <button type="button" class="btn btn-secondary">Add</button>
          <div class="listPlan"></div>
        </div>
        <div class="Friday day">
          <h2>Friday</h2>
          <input type="text"class='form-control form-control-sm add-planner placeholder="add new Plan"' >
          <button type="button" class="btn btn-secondary">Add</button>
          <div class="listPlan"></div>
        </div>
        <div class="saturday day">
          <h2>Saturday</h2>
          <input type="text"class='form-control form-control-sm add-planner placeholder="add new Plan"' >
          <button type="button" class="btn btn-secondary">Add</button>
          <div class="listPlan"></div>
        </div>
    </div>
  </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
